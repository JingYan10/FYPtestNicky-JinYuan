      <script>
        var cardList 	= $('.cardList').first(), 
    cards 		= $('.card'), 
    speed 		= 10000000,
    width 		= 100, 
    randomize 	= true, 
    distance 	= 10 * width 
;

for (var i = 0; i < 50; i++) {
    cards.clone().appendTo(cardList);
}

function spin() {
    var newMargin = 0, newDistance = distance;
    if (randomize) {
        newDistance = Math.floor(Math.random() * cards.length * 5);
		    newDistance += cards.length * 100;
        var rand = Math.floor((Math.random()*100)+1);
        newDistance *= rand;
    } 
	newMargin = -(newDistance);
    cards.first().animate({
        marginLeft: newMargin
    }, 7500);
}

$('#spin').click(function() {
    //cards.first().css('margin-left', 0);
    setTimeout(spin,500);
    return false;
});
